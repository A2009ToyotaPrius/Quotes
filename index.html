<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>❄ Dumb Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{ --accent:#ff5252; --glow:rgba(255,82,82,.45); }
    body{
      margin:0;min-height:100vh;
      background:linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
      color:#f5f5f5;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      display:flex;align-items:center;justify-content:center;padding:2rem;
    }
    .container{
      width:100%;max-width:680px;
      background:rgba(255,255,255,.06);
      backdrop-filter:blur(12px) saturate(180%);
      -webkit-backdrop-filter:blur(12px) saturate(180%);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:2.5rem 3rem 3.5rem;
      box-shadow:0 12px 40px rgba(0,0,0,.37);
    }
    h1{font-size:2.3rem;margin:0 0 1.5rem;text-align:center;letter-spacing:.5px}
    h2{font-size:1.4rem;margin:2.5rem 0 1rem;font-weight:500}
    blockquote{
      margin:1.2rem 0;padding:1rem 1.2rem;border-left:3px solid var(--accent);
      background:rgba(255,255,255,.05);border-radius:0 8px 8px 0;font-style:italic;
    }
    small{color:rgba(255,255,255,.65)}
    /* ---- gentle snow ---- */
    .snow{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;overflow:hidden}
    .snow flake{position:absolute;top:-30px;color:#fff;font-size:1rem;opacity:.8;animation:fall 14s linear infinite}
    @keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}
  </style>
</head>

<body>
  <!-- snow -->
  <div class="snow" id="snow"></div>

  <div class="container">
    <h1>❄  Dumb Quotes  ❄</h1>
    <h2>Wall of Fame</h2>
    <div id="quotes">Loading…</div>
  </div>

  <script>
  /* ---- snow ---- */
  const snowBox=document.getElementById('snow');
  function addFlake(){
    const f=document.createElement('div');
    f.className='flake'; f.innerHTML='❄';
    f.style.left=Math.random()*100+'%';
    f.style.animationDuration=(10+Math.random()*8)+'s';
    f.style.opacity=.5+.5*Math.random();
    snowBox.appendChild(f);
    setTimeout(()=>f.remove(),20000);
  }
  setInterval(addFlake,250);
  for(let i=0;i<50;i++) setTimeout(addFlake,i*60);

  /* ---- load quotes ---- */
  const REPO='a2009toyotaprius/Quotes';
  async function load(){
    const res=await fetch(`https://api.github.com/repos/${REPO}/issues?labels=quote&state=open&per_page=100`);
    const issues=await res.json();
    const box=document.getElementById('quotes');
    box.innerHTML='';
    issues.reverse().forEach(iss=>{
      const q=document.createElement('blockquote');
      q.textContent=iss.body;
      const auth=document.createElement('small');
      auth.textContent='— '+iss.title;
      q.appendChild(document.createElement('br'));
      q.appendChild(auth);
      box.appendChild(q);
    });
  }
  load();
  </script>
</body>
</html>
