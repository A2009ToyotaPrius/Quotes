<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>ðŸŽ„ Dumb Quotes â€“ Holiday Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{
      --bg:#f2f7ff;
      --card:#ffffff;
      --accent:#d32f2f;
      --text:#111;
      --subtle:#555;
      --shadow:0 8px 20px rgba(0,0,0,.06);
    }
    *{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
    }
    /* ---------- modern card ---------- */
    .container{
      max-width:680px;
      margin:4vh auto;
      padding:2.5rem 3rem 3rem;
      background:var(--card);
      border-radius:18px;
      box-shadow:var(--shadow);
    }
    h1{font-size:2.2rem;margin-top:0;text-align:center}
    h2{font-size:1.5rem;margin:2.5rem 0 1rem}
    input,textarea{
      width:100%;
      padding:.85rem 1rem;
      border:1px solid #ddd;
      border-radius:8px;
      font-size:1rem;
      transition:border .2s;
    }
    input:focus,textarea:focus{outline:none;border-color:var(--accent)}
    button{
      width:100%;
      padding:.9rem;
      font-size:1.05rem;
      border:none;
      border-radius:8px;
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      transition:background .2s;
    }
    button:hover{background:#b71c1c}
    blockquote{
      margin:1.2rem 0;
      padding:1rem 1.2rem;
      border-left:4px solid var(--accent);
      background:#fffafb;
      border-radius:0 8px 8px 0;
      font-style:italic;
    }
    small{color:var(--subtle)}
    /* ---------- snow ---------- */
    .snow{
      position:fixed;
      top:0;left:0;
      width:100%;height:100%;
      pointer-events:none;
      z-index:1;
      overflow:hidden;
    }
    .snow flake{
      position:absolute;
      top:-30px;
      color:#fff;
      font-size:1.2rem;
      animation:fall 12s linear infinite;
    }
    @keyframes fall{
      to{transform:translateY(110vh) rotate(360deg)}
    }
  </style>
</head>
<body>
  <!-- falling snow -->
  <div class="snow" id="snow"></div>

  <div class="container">
    <h1>ðŸŽ„ Ho-Ho-Horrible Quotes ðŸŽ„</h1>

    <form id="addForm">
      <input id="who" placeholder="Who dropped this wisdom?" required>
      <textarea id="text" placeholder="Quoteâ€¦" required rows="3"></textarea>
      <button type="submit">Add to the Naughty List</button>
    </form>

    <h2>The Wall of Shame (snow-capped)</h2>
    <div id="quotes">Loadingâ€¦</div>
  </div>

<script>
/* ---------- repo config ---------- */
const REPO = 'YOUR_USERNAME/dumb-quotes';   // <-- change only this
const LABEL = 'quote';

/* ---------- snow ---------- */
const snowBox=document.getElementById('snow');
function addFlake(){
  const f=document.createElement('div');
  f.className='flake';
  f.innerHTML='â„';
  f.style.left=Math.random()*100+'%';
  f.style.animationDuration=(8+Math.random()*6)+'s';
  f.style.opacity=.6+.4*Math.random();
  snowBox.appendChild(f);
  setTimeout(()=>f.remove(),15000);
}
setInterval(addFlake,300);
for(let i=0;i<40;i++) setTimeout(addFlake,i*80);

/* ---------- load quotes ---------- */
async function load(){
  const res=await fetch(`https://api.github.com/repos/${REPO}/issues?labels=${LABEL}&state=open&per_page=100`);
  const issues=await res.json();
  const box=document.getElementById('quotes');
  box.innerHTML='';
  issues.reverse().forEach(iss=>{
    const q=document.createElement('blockquote');
    q.textContent=iss.body;
    const auth=document.createElement('small');
    auth.textContent='â€” '+iss.title;
    q.appendChild(document.createElement('br'));
    q.appendChild(auth);
    box.appendChild(q);
  });
}
load();

/* ---------- add quote ---------- */
document.getElementById('addForm').addEventListener('submit',e=>{
  e.preventDefault();
  const who=document.getElementById('who').value.trim();
  const text=document.getElementById('text').value.trim();
  if(!who||!text)return alert('Both fields required');
  const title=encodeURIComponent(who);
  const body=encodeURIComponent(text);
  window.open(`https://github.com/${REPO}/issues/new?title=${title}&body=${body}&labels=${LABEL}`,'_blank');
  setTimeout(load,4000);
});
</script>
</body>
</html>
